<mat-card-content>
  <form [formGroup]="registerForm">
    <mat-form-field>
      <input
        matInput
        placeholder="User Name"
        required
        name="username"
        formControlName="userName"
      />
      <mat-icon matSuffix>person</mat-icon>
      <mat-error *ngIf="handleErrorRegister('userName', 'required')"
        >User Name is required</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Email"
        required
        name="email"
        formControlName="email"
      />
      <mat-icon matSuffix>email</mat-icon>
      <mat-error *ngIf="handleErrorRegister('email', 'required')"
        >Email is required</mat-error
      >
      <mat-error *ngIf="handleErrorRegister('email', 'email')"
        >Email should be of Valid Format</mat-error
      >
    </mat-form-field>
    
    <button
      mat-flat-button
      color="primary"
      class="login-button"
      [disabled]="!registerForm.valid"
      (click)="openSnackBar(registerMessage, 'Dismiss')"
    >
      Send verification code
    </button>
    <mat-form-field>
      <input
        matInput
        placeholder="Verification code"
        required
        name="code"
        formControlName="code"
      />
      <mat-icon matSuffix>password</mat-icon>
      <mat-error *ngIf="handleErrorRegister('email', 'required')"
        >Code is required</mat-error
      >
      <mat-error *ngIf="handleErrorRegister('email', 'email')"
        >Code should be of Valid Format</mat-error
      >
    </mat-form-field>
    
    <!-- <code-input [isCodeHidden]="true"
              [codeLength]="6"
              (codeChanged)="onCodeChanged($event)"
              (codeCompleted)="onCodeCompleted($event)">
    </code-input> -->
    <button
      mat-flat-button
      color="accent"
      class="login-button"
      [disabled]="!registerForm.valid"
      (click)="openSnackBar(registerMessage, 'Dismiss')"
    >
      Register
    </button>
  </form>
</mat-card-content>
